<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Calculator in JavaScript" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            50 + 50
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="0">0</div>
                <div class="button" id="00">00</div>
                <div class="button" id=".">.</div>
            </div>
            <div class="actions">
                <div class="button" id="divide">/</div>
                <div class="button" id="clear">CE</div>
                <div class="button" id="multiply">x</div>
                <div class="button" id="substract">-</div>
                <div class="button" id="sum">+</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
